<div class="card bg-dark text-white">
  <div class="card-header">
    {{ getTitle() }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="createClient()">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input type="text" name="name" class="form-control" [(ngModel)]="client.getName">
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-form-label col-sm-2">Lastname</label>
        <div class="col-sm-6">
          <input type="text" name="lastname"  class="form-control" [(ngModel)]="client.getLastName">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">E-mail</label>
        <div class="col-sm-6">
          <input type="text" name="email" class="form-control" [(ngModel)]="client.getEmail">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
