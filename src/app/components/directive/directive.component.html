<button type="button" class="btn btn-primary mt-1 mb-2" (click)="isEnabled = !isEnabled">{{ isEnabled ? 'Hide' : 'Show'}}</button>

<div class="card">
  <div class="card-header">
    Courses list
  </div>
  <div class="card-body">
      <ul class="list-group" *ngIf="isEnabled">
          <li class="list-group-item" *ngFor="let course of coursesList">{{ course }}</li>
        </ul>
  </div>
</div>
